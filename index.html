<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form id="search-bar">
            <div class="row justify-content-end">
                <div class="col-6">
                    <button id="current" type="button">Current Location <i class="bi bi-geo-alt"></i></button>
                </div>
                <div class="col-6 form-search">
                    <div class="input-group mb-3 search">
                        <input type="search" class="form-control" id="place-input" autocomplete="off"
                            placeholder="Enter Location" aria-label="location" aria-describedby="button-addon2" />
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row" id="info">
            <div class="col-12">
                <p id="place">...</p>
                <p id="local">
                    <i class="bi bi-clock"></i><span id="dayTime"> Last Updated: </span>
                </p>
            </div>
            <div class="col-4 today">
                <img src="sun.png" width="50" id="icon" alt="" />
                <span id="todaysTemp"></span>
                <a href="#" class="units active" id="fahrenheit-link">&ring;F</a>
                <span id="or">|</span>
                <a href="#" class="units" id="celsius-link">&ring;C</a>
                <p id="description">...</p>
            </div>
            <div class="col-6 conditions">
                <p><strong>Humidity:</strong> <span id="humid">0</span>&percnt;</p>
                <p><strong>Wind:</strong> <span id="wind">0</span>mph</p>
                <p><strong>Sunrise:</strong> <span id="sunrise">0</span><strong> - Sunset:</strong> <span
                        id="sunset">0</span></p>
            </div>
        </div>
        <div class="row" id="dow">
            <div class="col-2 text-center">
                <span class="days">Tuesday</span>
                <img src="cloudy.png" width="40" />
                <p class="temps"><strong>75&ring;</strong> 56&ring;</p>
            </div>
            <div class="col-2 text-center">
                <span class="days">Wednesday</span>
                <img src="cloudy.png" width="40" />
                <p class="temps"><strong>66&ring;</strong> 70&ring;</p>
            </div>
            <div class="col-2 text-center">
                <span class="days">Thursday</span>
                <img src="cloudy.png" width="40" />
                <p class="temps"><strong>66&ring;</strong> 53&ring;</p>
            </div>
            <div class="col-2 text-center">
                <span class="days">Friday</span>
                <img src="sun.png" width="40" />
                <p class="temps"><strong>70&ring;</strong> 54&ring;</p>
            </div>
            <div class="col-2 text-center">
                <span class="days">Saturday</span>
                <img src="sun.png" width="40" />
                <p class="temps"><strong>75&ring;</strong> 56&ring;</p>
            </div>
            <div class="col-2 text-center">
                <span class="days">Sunday</span>
                <img src="sun.png" width="40" />
                <p class="temps"><strong>75&ring;</strong> 57&ring;</p>
            </div>
        </div>
    </div>
    <footer>
        <small id="footnote"><a href="https://github.com/knash89/weather-app">Open source code</a> by Katie Nash</small>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
