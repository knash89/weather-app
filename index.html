<body>
    <div class="container">
        <form id="search-bar">
            <div class="row justify-content-end">
                <div class="col-6">
                    <button id="current" type="button">Current Location </button>
                </div>
                <div class="col-6 form-search">
                    <div class="input-group mb-3 search">
                        <input type="search" class="form-control" id="place-input" autocomplete="off"
                            placeholder="Enter Location" aria-label="location" aria-describedby="button-addon2" />
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row" id="info">
            <div class="col-12">
                <div id="place">...</div>
                <div id="local"><span id="dayTime"> Last Updated: </span></div>
            </div>
            <div class="col-5 today">
                <img src="sun.png" width="50" id="icon" alt="" />
                <span id="todaysTemp"></span>
                <a href="#" class="units active" id="fahrenheit-link">&ring;F</a>
                <span id="or">|</span>
                <a href="#" class="units" id="celsius-link">&ring;C</a>
                <p id="description">...</p>
            </div>
            <div class="col-6 conditions">
                <p><strong>Humidity:</strong> <span id="humid">0</span>&percnt;</p>
                <p><strong>Wind: </strong> <span id="wind">0</span>mph</p>
            </div>
        </div>
